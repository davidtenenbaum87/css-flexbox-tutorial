<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>After</title>
</head>
<body>
    <div class="keyboard-container">
        <div class="key-group">
            <div class="key white c"><div class="key-name">c</div></div>
            <div class="key black c-sharp"><div class="key-name">c#</div></div>
        </div>
        <div class="key-group">
            <div class="key white d"><div class="key-name">d</div></div>
            <div class="key black d-sharp"><div class="key-name">d#</div></div>
        </div>
        <div class="key white e"><div class="key-name">e</div></div>
        <div class="key-group">
            <div class="key white f"><div class="key-name">f</div></div>
            <div class="key black f-sharp"><div class="key-name">f#</div></div>
        </div>
        <div class="key-group">
            <div class="key white g"><div class="key-name">g</div></div>
            <div class="key g-sharp black"><div class="key-name">g#</div></div>
        </div>
        <div class="key-group">
            <div class="key white a"><div class="key-name">a</div></div>
            <div class="key black a-sharp"><div class="key-name">a#</div></div>
        </div>
        <div class="key white b"><div class="key-name">b</div></div>
        <div class="key white c2"><div class="key-name">c</div></div>
    </div>
</body>
</html>
